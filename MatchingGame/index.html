<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <link rel="stylesheet" href="styles.css">
  <script src="matchingGame.js"></script>
</head>

<body>
  <h1>Matching game</h1>
  <p>Click on the extra smile face on the left.</p>
  
  <div id="container">
   
    <div id="game-info-bar">
      <div class="game-info" id="timer-info">
        Time: <span id="timer"></span>
      </div>
      <div class="game-info">
        Level: <span id="level"></span>
      </div>
      <div class="game-info">
        Number of faces: <span id="numFaces"></span>
      </div>
    </div>
    
    <div id="sides-container">
      <div id="leftSide" class="side"></div>
      <div id="rightSide" class="side"></div>
    </div>
  </div>
</body>

</html>
